<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZiaanHub - Roblox Exploit Script Platform</title>
    <meta name="description" content="ZiaanHub - Platform script eksklusif untuk exploit game Roblox dengan performa tinggi dan keamanan terjamin.">
    <meta name="author" content="ziaandev">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        :root {
            --primary: #8B0000;
            --primary-dark: #660000;
            --primary-light: #A52A2A;
            --secondary: #333333;
            --accent: #FF6B6B;
            --background: #0a0a0a;
            --surface: #1a0b0b;
            --text: #f0e6e6;
            --text-light: #c4a3a3;
            --text-muted: #8a6e6e;
            --border: #3a1a1a;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.7), 0 2px 4px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.7), 0 4px 6px -2px rgba(0, 0, 0, 0.5);
            --radius: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --glow: 0 0 15px rgba(139, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            cursor: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
        }

        .cursor-follower {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid rgba(139, 0, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .cursor.hover, .cursor-follower.hover {
            transform: scale(1.5);
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Background Animation */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .aurora-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            filter: blur(60px);
        }

        .aurora-1 {
            background: radial-gradient(ellipse at 20% 50%, rgba(139, 0, 0, 0.4) 0%, transparent 50%),
                       radial-gradient(ellipse at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%);
            animation: auroraFloat 15s ease-in-out infinite alternate;
        }

        .aurora-2 {
            background: radial-gradient(ellipse at 60% 80%, rgba(165, 42, 42, 0.3) 0%, transparent 50%),
                       radial-gradient(ellipse at 40% 10%, rgba(139, 0, 0, 0.2) 0%, transparent 50%);
            animation: auroraFloat 20s ease-in-out infinite alternate-reverse;
        }

        .aurora-3 {
            background: radial-gradient(ellipse at 30% 30%, rgba(255, 107, 107, 0.2) 0%, transparent 50%),
                       radial-gradient(ellipse at 70% 60%, rgba(139, 0, 0, 0.3) 0%, transparent 50%);
            animation: auroraFloat 25s ease-in-out infinite alternate;
        }

        @keyframes auroraFloat {
            0% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(5%, 3%) scale(1.05);
            }
            66% {
                transform: translate(-3%, 5%) scale(0.95);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(26, 11, 11, 0.9);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text);
            text-decoration: none;
        }

        .logo-image {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(139, 0, 0, 0.5));
            transition: var(--transition);
        }

        .logo:hover .logo-image {
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.8));
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link.active {
            color: var(--accent);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            transform: scaleX(1);
            transition: transform 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .mobile-menu-btn:hover {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            padding: 10rem 0 6rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(90deg, #FF6B6B, #B22222, #FF6B6B);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            color: var(--text-light);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: none;
            border: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px) scale(1.02);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--glow);
        }

        /* Section Styles */
        .section {
            padding: 5rem 0;
        }

        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 4rem;
        }

        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .section-subtitle {
            font-size: 1.125rem;
            color: var(--text-light);
        }

        /* Features */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            cursor: none;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .feature-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.75rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .feature-description {
            color: var(--text-light);
        }

        /* Script Section */
        .script-container {
            background-color: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--border);
            position: relative;
            cursor: none;
        }

        .script-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .script-header {
            background-color: rgba(139, 0, 0, 0.1);
            color: var(--text);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .script-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .script-actions {
            display: flex;
            gap: 0.75rem;
        }

        .script-code {
            padding: 2rem;
            background-color: #1e1e1e;
            color: #e2e8f0;
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow-x: auto;
            position: relative;
        }

        .code-content {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background-color: #10b981;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text {
            color: var(--text-light);
        }

        .about-text p {
            margin-bottom: 1.5rem;
        }

        .about-image {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: none;
        }

        .about-image:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--surface);
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            cursor: none;
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-5px) scale(1.1);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        /* Disclaimer */
        .disclaimer {
            background-color: rgba(139, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-top: 3rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: none;
        }

        .disclaimer:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .disclaimer-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .disclaimer-text {
            color: var(--text-light);
        }

        /* Footer */
        footer {
            background-color: var(--surface);
            padding: 3rem 0;
            border-top: 1px solid var(--border);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-text {
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
            cursor: none;
        }

        .footer-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 0, 0, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000%) rotate(720deg);
                opacity: 0;
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            html {
                cursor: auto;
            }

            .cursor, .cursor-follower {
                display: none;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--surface);
                flex-direction: column;
                padding: 1rem 0;
                box-shadow: var(--shadow);
                border-top: 1px solid var(--border);
            }

            .nav-links.mobile-open {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: 8rem 0 4rem;
            }

            .hero-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .about-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .section {
                padding: 3rem 0;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .script-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .script-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // React Components
        const { useState, useEffect, useRef } = React;

        // Custom Cursor Component
        function CustomCursor() {
            const [position, setPosition] = useState({ x: 0, y: 0 });
            const [hover, setHover] = useState(false);
            
            useEffect(() => {
                const handleMouseMove = (e) => {
                    setPosition({ x: e.clientX, y: e.clientY });
                };
                
                const handleMouseOver = (e) => {
                    if (e.target.matches('button, a, .feature-card, .social-link, .script-container, .about-image, .disclaimer')) {
                        setHover(true);
                    }
                };
                
                const handleMouseOut = (e) => {
                    if (e.target.matches('button, a, .feature-card, .social-link, .script-container, .about-image, .disclaimer')) {
                        setHover(false);
                    }
                };
                
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseover', handleMouseOver);
                document.addEventListener('mouseout', handleMouseOut);
                
                return () => {
                    document.removeEventListener('mousemove', handleMouseMove);
                    document.removeEventListener('mouseover', handleMouseOver);
                    document.removeEventListener('mouseout', handleMouseOut);
                };
            }, []);
            
            return (
                <>
                    <div 
                        className={`cursor ${hover ? 'hover' : ''}`}
                        style={{
                            left: `${position.x}px`,
                            top: `${position.y}px`,
                            transform: `translate(-50%, -50%)`
                        }}
                    ></div>
                    <div 
                        className={`cursor-follower ${hover ? 'hover' : ''}`}
                        style={{
                            left: `${position.x}px`,
                            top: `${position.y}px`,
                            transform: `translate(-50%, -50%)`
                        }}
                    ></div>
                </>
            );
        }

        // Background Animation Component
        function BackgroundAnimation() {
            const [particles, setParticles] = useState([]);
            
            useEffect(() => {
                // Create particles
                const newParticles = [];
                for (let i = 0; i < 20; i++) {
                    newParticles.push({
                        id: i,
                        size: Math.random() * 20 + 5,
                        left: Math.random() * 100,
                        animationDelay: Math.random() * 15,
                        animationDuration: Math.random() * 10 + 15
                    });
                }
                setParticles(newParticles);
            }, []);
            
            return (
                <>
                    <div className="aurora-background">
                        <div className="aurora-layer aurora-1"></div>
                        <div className="aurora-layer aurora-2"></div>
                        <div className="aurora-layer aurora-3"></div>
                    </div>
                    <div className="particles">
                        {particles.map(particle => (
                            <div 
                                key={particle.id}
                                className="particle"
                                style={{
                                    width: `${particle.size}px`,
                                    height: `${particle.size}px`,
                                    left: `${particle.left}%`,
                                    animationDelay: `${particle.animationDelay}s`,
                                    animationDuration: `${particle.animationDuration}s`
                                }}
                            ></div>
                        ))}
                    </div>
                </>
            );
        }

        // Header Component
        function Header({ activeSection, onNavClick }) {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'features', label: 'Features' },
                { id: 'script', label: 'Script' },
                { id: 'about', label: 'About' }
            ];
            
            const toggleMobileMenu = () => {
                setMobileMenuOpen(!mobileMenuOpen);
            };
            
            const handleNavClick = (sectionId) => {
                onNavClick(sectionId);
                setMobileMenuOpen(false);
            };
            
            return (
                <header>
                    <div className="container">
                        <div className="nav-container">
                            <a href="#" className="logo">

        // Main App Component
        function App() {
            const [activeSection, setActiveSection] = useState('home');
            
            // Handle navigation click
            const handleNavClick = (sectionId) => {
                setActiveSection(sectionId);
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            };
            
            // Scroll animation observer
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });
                
                const fadeElements = document.querySelectorAll('.fade-in');
                fadeElements.forEach(element => {
                    observer.observe(element);
                });
                
                return () => {
                    fadeElements.forEach(element => {
                        observer.unobserve(element);
                    });
                };
            }, []);
            
            // Update active section on scroll
            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'features', 'script', 'about'];
                    const scrollPosition = window.scrollY + 100;
                    
                    for (const sectionId of sections) {
                        const element = document.getElementById(sectionId);
                        if (element && scrollPosition >= element.offsetTop) {
                            setActiveSection(sectionId);
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <div className="app">
                    <CustomCursor />
                    <BackgroundAnimation />
                    <Header 
                        activeSection={activeSection}
                        onNavClick={handleNavClick}
                    />
                    <Hero onNavClick={handleNavClick} />
                    <Features />
                    <ScriptSection />
                    <About />
                    <Footer />
                </div>
            );
        }

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
