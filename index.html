  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #210000, #000000 80%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
      padding: 1rem;
    }

    /* ðŸ”¥ Background Animation */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255,0,0,0.2), transparent 70%),
                  radial-gradient(circle at bottom right, rgba(255,0,0,0.2), transparent 70%);
      filter: blur(80px);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { opacity: 0.5; transform: scale(1); }
      to { opacity: 0.9; transform: scale(1.1); }
    }

    /* ðŸ”˜ Main Card */
    .card {
      background: rgba(20, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      z-index: 1;
      animation: fadeIn 1.5s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ”’ Access Denied Badge (Inside Card, top-left) */
    .access-denied {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: linear-gradient(90deg, #ff0000, #660000);
      color: #fff;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.85rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    h1 {
      margin-top: 2rem;
      font-size: 1.6rem;
      color: #ff4d4d;
      text-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
      margin-bottom: 0.8rem;
    }

    p {
      font-size: 0.95rem;
      color: #bbb;
      line-height: 1.6;
      margin-bottom: 1.8rem;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    a.button {
      text-decoration: none;
      background: linear-gradient(90deg, #ff0000, #b30000);
      color: #fff;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    a.button:hover {
      background: linear-gradient(90deg, #b30000, #ff0000);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      z-index: 1;
    }

    footer span {
      color: #ff0000;
      font-weight: 600;
    }

    /* âœ¨ Floating Particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 600px) {
      .card {
        padding: 1.8rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.9rem;
      }

      .access-denied {
        font-size: 0.75rem;
        padding: 0.3rem 0.8rem;
      }
    }
  </style>
</head>

  <!-- Floating Particles -->
