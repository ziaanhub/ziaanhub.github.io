<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZiaanHub - Solutions For Scripting Tools For Roblox Games</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #8B0000;
            --dark-red: #5A0000;
            --darker-red: #3A0000;
            --light-red: #A30000;
            --accent-red: #FF2A2A;
            --dark-bg: #0D0D0D;
            --darker-bg: #080808;
            --card-bg: #1A1A1A;
            --text-light: #F0F0F0;
            --text-muted: #B0B0B0;
            --border-color: #2A0A0A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(139, 0, 0, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(139, 0, 0, 0.15) 0%, transparent 25%),
                linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 0, 0, 0.1);
            filter: blur(40px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 0;
            position: relative;
        }

        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(139, 0, 0, 0.2) 0%, transparent 70%);
            z-index: -1;
        }

        .logo-container {
            perspective: 1000px;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-3d {
            font-size: 5.5rem;
            font-weight: 900;
            color: var(--primary-red);
            text-shadow: 
                0 1px 0 #500000,
                0 2px 0 #500000,
                0 3px 0 #500000,
                0 4px 0 #500000,
                0 5px 0 #500000,
                0 6px 0 #500000,
                0 7px 0 #500000,
                0 8px 0 #500000,
                0 9px 0 #500000,
                0 10px 0 #500000,
                0 15px 20px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(139, 0, 0, 0.5);
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(-5deg);
            transition: all 0.4s ease;
            cursor: pointer;
            display: inline-block;
            position: relative;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, #C00000, #8B0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.3));
        }

        .logo-3d:hover {
            transform: rotateX(10deg) rotateY(-2deg) scale(1.05);
            text-shadow: 
                0 1px 0 #500000,
                0 2px 0 #500000,
                0 3px 0 #500000,
                0 4px 0 #500000,
                0 5px 0 #500000,
                0 6px 0 #500000,
                0 7px 0 #500000,
                0 8px 0 #500000,
                0 9px 0 #500000,
                0 10px 0 #500000,
                0 15px 25px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(139, 0, 0, 0.7);
        }

        .logo-3d:active {
            transform: rotateX(5deg) rotateY(0deg) scale(0.98);
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background: radial-gradient(ellipse at center, rgba(255, 42, 42, 0.3) 0%, transparent 70%);
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            transition: all 0.4s ease;
        }

        .logo-container:hover .logo-glow {
            opacity: 0.9;
            width: 320px;
            height: 160px;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--accent-red);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px var(--accent-red), 0 0 20px var(--accent-red);
        }

        .tagline {
            font-size: 1.6rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            padding: 0 1rem;
        }

        .tagline::before, .tagline::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary-red), transparent);
        }

        .tagline::before {
            left: -60px;
        }

        .tagline::after {
            right: -60px;
        }

        /* Code Container */
        .code-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 850px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .code-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-red), var(--accent-red), var(--primary-red));
        }

        .code-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.05) 0%, transparent 30%);
            pointer-events: none;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .code-title {
            font-size: 1.3rem;
            color: var(--text-light);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .code-title i {
            color: var(--accent-red);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            color: white;
            border: none;
            padding: 0.7rem 1.8rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.5);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .code-content {
            background-color: var(--darker-bg);
            padding: 1.8rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--text-light);
            overflow-x: auto;
            border: 1px solid var(--border-color);
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .code-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-red), var(--accent-red));
            border-radius: 4px 0 0 4px;
        }

        .code-content code {
            display: block;
            white-space: nowrap;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 3rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary-red), transparent);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--card-bg), var(--darker-bg));
            color: var(--text-muted);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .social-link:hover {
            transform: translateY(-5px);
            color: white;
            box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-red);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .social-link:hover .social-tooltip {
            opacity: 1;
        }

        /* Animations */
        @keyframes particle-animation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .blink {
            animation: blink 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-3d {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .code-content {
                font-size: 0.9rem;
                padding: 1.2rem;
            }
            
            .code-container {
                padding: 1.5rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary-red), var(--dark-red));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--light-red), var(--primary-red));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Animated Background Component
        const AnimatedBackground = () => {
            useEffect(() => {
                const bg = document.querySelector('.animated-bg');
                for (let i = 0; i < 15; i++) {
                    const shape = document.createElement('div');
                    shape.classList.add('floating-shape');
                    
                    const size = Math.random() * 300 + 100;
                    shape.style.width = `${size}px`;
                    shape.style.height = `${size}px`;
                    
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    shape.style.left = `${x}%`;
                    shape.style.top = `${y}%`;
                    
                    bg.appendChild(shape);
                    
                    // Animate the shapes
                    gsap.to(shape, {
                        x: `+=${Math.random() * 100 - 50}`,
                        y: `+=${Math.random() * 100 - 50}`,
                        duration: Math.random() * 20 + 10,
                        repeat: -1,
                        yoyo: true,
                        ease: "sine.inOut"
                    });
                }
            }, []);

            return React.createElement('div', { className: 'animated-bg' });
        };

        // Header Component
        const Header = () => {
            const createParticles = (e) => {
                const particlesContainer = document.getElementById('particles');
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                particlesContainer.innerHTML = '';
                
                for (let i = 0; i < 25; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 8 + 4;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    const hue = Math.floor(Math.random() * 20) + 340;
                    const saturation = Math.floor(Math.random() * 30) + 70;
                    particle.style.backgroundColor = `hsl(${hue}, ${saturation}%, 50%)`;
                    particle.style.boxShadow = `0 0 10px hsl(${hue}, ${saturation}%, 50%), 0 0 20px hsl(${hue}, ${saturation}%, 50%)`;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 120 + 60;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    
                    const duration = Math.random() * 1 + 0.7;
                    particle.style.animation = `particle-animation ${duration}s ease-out forwards`;
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode === particlesContainer) {
                            particlesContainer.removeChild(particle);
                        }
                    }, duration * 1000);
                }
            };

            useEffect(() => {
                const logo = document.getElementById('ziaan-logo');
                const handleMouseMove = (e) => {
                    const rect = logo.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const angleY = (x - centerX) / 25;
                    const angleX = (centerY - y) / 25;
                    
                    logo.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.05)`;
                };
                
                const handleMouseLeave = () => {
                    logo.style.transform = 'rotateX(15deg) rotateY(-5deg) scale(1)';
                };
                
                logo.addEventListener('mousemove', handleMouseMove);
                logo.addEventListener('mouseleave', handleMouseLeave);
                
                return () => {
                    logo.removeEventListener('mousemove', handleMouseMove);
                    logo.removeEventListener('mouseleave', handleMouseLeave);
                };
            }, []);

            return React.createElement('header', null,
                React.createElement('div', { className: 'header-bg' }),
                React.createElement('div', { className: 'logo-container' },
                    React.createElement('h1', { 
                        className: 'logo-3d', 
                        id: 'ziaan-logo',
                        onClick: createParticles
                    }, 'ZiaanHub'),
                    React.createElement('div', { className: 'logo-glow' }),
                    React.createElement('div', { className: 'particles', id: 'particles' })
                ),
                React.createElement('p', { className: 'tagline blink' }, 'Solutions For Scripting Tools For Roblox Games')
            );
        };

        // Code Component
        const CodeSection = () => {
            const [isCopied, setIsCopied] = useState(false);

            const handleCopy = () => {
                const code = document.querySelector('.code-content code').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    setIsCopied(true);
                    setTimeout(() => setIsCopied(false), 2000);
                });
            };

            return React.createElement('div', { className: 'code-container' },
                React.createElement('div', { className: 'code-header' },
                    React.createElement('div', { className: 'code-title' },
                        React.createElement('i', { className: 'fas fa-code' }),
                        ' Loadstring Code'
                    ),
                    React.createElement('button', { 
                        className: 'copy-btn', 
                        id: 'copy-btn',
                        onClick: handleCopy,
                        style: isCopied ? { background: 'linear-gradient(135deg, #00A300, #008000)' } : {}
                    },
                        React.createElement('i', { className: isCopied ? 'fas fa-check' : 'fas fa-copy' }),
                        isCopied ? ' Copied!' : ' Copy Code'
                    )
                ),
                React.createElement('div', { className: 'code-content' },
                    React.createElement('code', null, 'loadstring(game:HttpGet("https://ziaanhub.github.io/ziaanhub.lua"))()')
                )
            );
        };

        // Footer Component
        const Footer = () => {
            return React.createElement('footer', null,
                React.createElement('p', null, '\u00A9 2023 ZiaanHub. All rights reserved.'),
                React.createElement('div', { className: 'social-links' },
                    React.createElement('a', { 
                        href: 'https://github.com/ZiaanHub', 
                        className: 'social-link', 
                        target: '_blank',
                        rel: 'noopener noreferrer'
                    },
                        React.createElement('i', { className: 'fab fa-github' }),
                        React.createElement('span', { className: 'social-tooltip' }, 'GitHub')
                    ),
                    React.createElement('a', { 
                        href: 'https://youtube.com/@ZiaanHub', 
                        className: 'social-link', 
                        target: '_blank',
                        rel: 'noopener noreferrer'
                    },
                        React.createElement('i', { className: 'fab fa-youtube' }),
                        React.createElement('span', { className: 'social-tooltip' }, 'YouTube')
                    ),
                    React.createElement('a', { 
                        href: 'https://tiktok.com/@ZiaanHub', 
                        className: 'social-link', 
                        target: '_blank',
                        rel: 'noopener noreferrer'
                    },
                        React.createElement('i', { className: 'fab fa-tiktok' }),
                        React.createElement('span', { className: 'social-tooltip' }, 'TikTok')
                    ),
                    React.createElement('a', { 
                        href: 'https://discord.gg/ziaanhub', 
                        className: 'social-link', 
                        target: '_blank',
                        rel: 'noopener noreferrer'
                    },
                        React.createElement('i', { className: 'fab fa-discord' }),
                        React.createElement('span', { className: 'social-tooltip' }, 'Discord')
                    )
                )
            );
        };

        // Main App Component
        const App = () => {
            return React.createElement('div', null,
                React.createElement(AnimatedBackground),
                React.createElement('div', { className: 'container' },
                    React.createElement(Header),
                    React.createElement('main', null,
                        React.createElement(CodeSection)
                    ),
                    React.createElement(Footer)
                )
            );
        };

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
