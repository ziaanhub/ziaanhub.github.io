<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script>
    const lang = (navigator.language || navigator.userLanguage).toLowerCase();

    if (lang.startsWith("id")) {
      window.location.replace("/language/id/");
    } else {
      window.location.replace("/language/en/");
    }
  </script>
</head>
<body></body>
</html>
