<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script>
    const lang = navigator.language || navigator.userLanguage;

    if (lang.startsWith("id")) {
      window.location.replace("/id/");
    } else if (lang.startsWith("en") || lang.startsWith("gb")) {
      window.location.replace("/en/");
    } else {
      window.location.replace("/en/");
    }
  </script>
</head>
<body></body>
</html>
