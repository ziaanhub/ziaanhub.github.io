<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZiaanHub - Roblox Scripting Education</title>
    <meta name="description" content="ZiaanHub - Platform edukasi untuk belajar scripting Roblox dengan pendekatan yang aman dan bertanggung jawab.">
    <meta name="author" content="ziaandev">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #60a5fa;
            --secondary: #64748b;
            --accent: #f59e0b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--surface);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .logo-icon {
            font-size: 1.75rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link.active {
            color: var(--primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 10rem 0 6rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .hero-content {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: #eab308;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Section Styles */
        .section {
            padding: 5rem 0;
        }

        .section-header {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 4rem;
        }

        .section-title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .section-subtitle {
            font-size: 1.125rem;
            color: var(--text-light);
        }

        /* Features */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .feature-icon {
            width: 70px;
            height: 70px;
            background-color: rgba(37, 99, 235, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            font-size: 1.75rem;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .feature-description {
            color: var(--text-light);
        }

        /* Script Section */
        .script-container {
            background-color: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .script-header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .script-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .script-actions {
            display: flex;
            gap: 0.75rem;
        }

        .script-code {
            padding: 2rem;
            background-color: #1e293b;
            color: #e2e8f0;
            font-family: 'Fira Code', 'Courier New', monospace;
            border-radius: 0 0 var(--radius) var(--radius);
            overflow-x: auto;
            position: relative;
        }

        .code-content {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .copy-btn.copied {
            background-color: #10b981;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text {
            color: var(--text-light);
        }

        .about-text p {
            margin-bottom: 1.5rem;
        }

        .about-image {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--surface);
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Disclaimer */
        .disclaimer {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-top: 3rem;
        }

        .dark-mode .disclaimer {
            background-color: rgba(245, 158, 11, 0.1);
            border-left-color: #f59e0b;
        }

        .disclaimer-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #92400e;
        }

        .dark-mode .disclaimer-title {
            color: #f59e0b;
        }

        .disclaimer-text {
            color: #92400e;
        }

        .dark-mode .disclaimer-text {
            color: #fcd34d;
        }

        /* Footer */
        footer {
            background-color: var(--surface);
            padding: 3rem 0;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-text {
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary);
        }

        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: 8rem 0 4rem;
            }

            .hero-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .about-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .section {
                padding: 3rem 0;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .script-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .script-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // React Components
        const { useState, useEffect, useRef } = React;

        // Header Component
        function Header({ activeSection, onNavClick, darkMode, toggleDarkMode }) {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            
            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'features', label: 'Features' },
                { id: 'script', label: 'Script' },
                { id: 'about', label: 'About' }
            ];
            
            const toggleMobileMenu = () => {
                setMobileMenuOpen(!mobileMenuOpen);
            };
            
            const handleNavClick = (sectionId) => {
                onNavClick(sectionId);
                setMobileMenuOpen(false);
            };
            
            return (
                <header>
                    <div className="container">
                        <div className="nav-container">
                            <a href="#" className="logo">
                                <i className="fas fa-code logo-icon"></i>
                                ZiaanHub
                            </a>
                            
                            <ul className={`nav-links ${mobileMenuOpen ? 'mobile-open' : ''}`}>
                                {navItems.map(item => (
                                    <li key={item.id}>
                                        <a 
                                            href={`#${item.id}`}
                                            className={`nav-link ${activeSection === item.id ? 'active' : ''}`}
                                            onClick={(e) => {
                                                e.preventDefault();
                                                handleNavClick(item.id);
                                            }}
                                        >
                                            {item.label}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                            
                            <div className="nav-actions">
                                <button className="theme-toggle" onClick={toggleDarkMode}>
                                    <i className={darkMode ? 'fas fa-sun' : 'fas fa-moon'}></i>
                                </button>
                                <button className="mobile-menu-btn" onClick={toggleMobileMenu}>
                                    <i className="fas fa-bars"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Hero Section Component
        function Hero({ onNavClick }) {
            return (
                <section className="hero" id="home">
                    <div className="container">
                        <div className="hero-content">
                            <h1 className="hero-title">ZiaanHub</h1>
                            <p className="hero-subtitle">
                                Platform edukasi untuk belajar scripting Roblox dengan pendekatan yang aman dan bertanggung jawab.
                            </p>
                            <div className="hero-actions">
                                <button 
                                    className="btn btn-primary"
                                    onClick={() => onNavClick('script')}
                                >
                                    <i className="fas fa-code"></i>
                                    Dapatkan Script
                                </button>
                                <button 
                                    className="btn btn-secondary"
                                    onClick={() => onNavClick('about')}
                                >
                                    <i className="fas fa-info-circle"></i>
                                    Pelajari Lebih Lanjut
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Features Section Component
        function Features() {
            const features = [
                {
                    icon: 'fas fa-graduation-cap',
                    title: 'Fokus Pendidikan',
                    description: 'Script kami dibuat khusus untuk tujuan pembelajaran dan memahami konsep scripting Roblox.'
                },
                {
                    icon: 'fas fa-shield-alt',
                    title: 'Aman & Terpercaya',
                    description: 'Kami memprioritaskan keamanan dan transparansi dalam semua aspek platform kami.'
                },
                {
                    icon: 'fas fa-code',
                    title: 'Kode Berkualitas',
                    description: 'Script yang terstruktur dengan baik untuk memudahkan pembelajaran dan pemahaman.'
                }
            ];
            
            return (
                <section className="section" id="features">
                    <div className="container">
                        <div className="section-header fade-in">
                            <h2 className="section-title">Mengapa ZiaanHub?</h2>
                            <p className="section-subtitle">
                                Platform kami dirancang khusus untuk membantu Anda belajar scripting dengan cara yang efektif dan aman.
                            </p>
                        </div>
                        
                        <div className="features-grid">
                            {features.map((feature, index) => (
                                <div className="feature-card fade-in" key={index}>
                                    <div className="feature-icon">
                                        <i className={feature.icon}></i>
                                    </div>
                                    <h3 className="feature-title">{feature.title}</h3>
                                    <p className="feature-description">{feature.description}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        // Script Section Component
        function ScriptSection() {
            const [copied, setCopied] = useState(false);
            const scriptCode = 'loadstring(game:HttpGet("https://ziaanhub.github.io/ziaanhub.lua"))()';
            
            const copyToClipboard = async () => {
                try {
                    await navigator.clipboard.writeText(scriptCode);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = scriptCode;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                }
            };
            
            return (
                <section className="section" id="script">
                    <div className="container">
                        <div className="section-header fade-in">
                            <h2 className="section-title">Script Utama ZiaanHub</h2>
                            <p className="section-subtitle">
                                Salin script di bawah ini untuk memulai pembelajaran scripting Roblox.
                            </p>
                        </div>
                        
                        <div className="script-container fade-in">
                            <div className="script-header">
                                <div className="script-title">
                                    <i className="fas fa-file-code"></i>
                                    ZiaanHub Loader
                                </div>
                                <div className="script-actions">
                                    <a 
                                        href="https://ziaanhub.github.io/ziaanhub/base/view.lua" 
                                        className="btn btn-outline" 
                                        target="_blank"
                                    >
                                        <i className="fas fa-external-link-alt"></i>
                                        View Raw
                                    </a>
                                </div>
                            </div>
                            <div className="script-code">
                                <button 
                                    className={`copy-btn ${copied ? 'copied' : ''}`}
                                    onClick={copyToClipboard}
                                >
                                    <i className="far fa-copy"></i>
                                    <span>{copied ? 'Copied!' : 'Copy'}</span>
                                </button>
                                <pre className="code-content">{scriptCode}</pre>
                            </div>
                        </div>
                        
                        <div className="disclaimer fade-in">
                            <h4 className="disclaimer-title">Peringatan Penting</h4>
                            <p className="disclaimer-text">
                                Script ini dibuat semata-mata untuk tujuan pendidikan dan pembelajaran scripting Roblox. 
                                Penggunaan di luar tujuan pendidikan sepenuhnya menjadi tanggung jawab pengguna. 
                                Developer tidak bertanggung jawab atas segala kerusakan atau konsekuensi yang timbul dari penggunaan script ini.
                            </p>
                        </div>
                    </div>
                </section>
            );
        }

        // About Section Component
        function About() {
            const socialLinks = [
                { 
                    icon: 'fab fa-youtube', 
                    url: 'https://youtube.com/@ziaandev',
                    label: 'YouTube'
                },
                { 
                    icon: 'fab fa-tiktok', 
                    url: 'https://tiktok.com/@ziaandev',
                    label: 'TikTok'
                },
                { 
                    icon: 'fab fa-discord', 
                    url: 'https://discord.gg/VarezyDsyz',
                    label: 'Discord'
                },
                { 
                    icon: 'fab fa-github', 
                    url: 'https://github.com/ziaanhub',
                    label: 'GitHub'
                }
            ];
            
            return (
                <section className="section" id="about">
                    <div className="container">
                        <div className="section-header fade-in">
                            <h2 className="section-title">Tentang ZiaanHub</h2>
                            <p className="section-subtitle">
                                Misi kami adalah membuat pembelajaran scripting Roblox lebih mudah diakses dan dipahami.
                            </p>
                        </div>
                        
                        <div className="about-content fade-in">
                            <div className="about-text">
                                <p>
                                    ZiaanHub adalah platform edukasi yang berfokus pada pembelajaran scripting Roblox. 
                                    Kami percaya bahwa dengan pendekatan yang tepat, scripting dapat menjadi alat yang sangat berharga 
                                    untuk memahami konsep pemrograman.
                                </p>
                                <p>
                                    Semua script yang kami sediakan dirancang dengan struktur yang jelas dan dokumentasi yang lengkap 
                                    untuk memudahkan proses belajar. Kami juga menyediakan komunitas di mana Anda dapat berdiskusi 
                                    dan bertanya tentang scripting.
                                </p>
                                <p>
                                    Bergabunglah dengan komunitas kami untuk mendapatkan dukungan dan berbagi pengetahuan dengan 
                                    sesama penggemar scripting Roblox.
                                </p>
                                
                                <div className="social-links">
                                    {socialLinks.map((link, index) => (
                                        <a 
                                            key={index}
                                            href={link.url} 
                                            className="social-link" 
                                            target="_blank"
                                            aria-label={link.label}
                                        >
                                            <i className={link.icon}></i>
                                        </a>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="about-image">
                                <div style={{
                                    width: '100%', 
                                    height: '300px', 
                                    background: 'linear-gradient(135deg, #2563eb, #1d4ed8)', 
                                    display: 'flex', 
                                    alignItems: 'center', 
                                    justifyContent: 'center', 
                                    color: 'white'
                                }}>
                                    <i className="fas fa-code" style={{fontSize: '4rem'}}></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        // Footer Component
        function Footer() {
            return (
                <footer>
                    <div className="container">
                        <div className="footer-content">
                            <div className="footer-text">
                                <p>&copy; 2025 ZiaanHub. All rights reserved.</p>
                            </div>
                            <div className="footer-links">
                                <a href="#" className="footer-link">Privacy Policy</a>
                                <a href="#" className="footer-link">Terms of Service</a>
                                <a href="#about" className="footer-link">Contact</a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        }

        // Main App Component
        function App() {
            const [darkMode, setDarkMode] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            
            // Initialize theme from localStorage or system preference
            useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                    setDarkMode(true);
                    document.body.classList.add('dark-mode');
                }
            }, []);
            
            // Toggle dark/light mode
            const toggleDarkMode = () => {
                const newDarkMode = !darkMode;
                setDarkMode(newDarkMode);
                
                if (newDarkMode) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            };
            
            // Handle navigation click
            const handleNavClick = (sectionId) => {
                setActiveSection(sectionId);
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            };
            
            // Scroll animation observer
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });
                
                const fadeElements = document.querySelectorAll('.fade-in');
                fadeElements.forEach(element => {
                    observer.observe(element);
                });
                
                return () => {
                    fadeElements.forEach(element => {
                        observer.unobserve(element);
                    });
                };
            }, []);
            
            // Update active section on scroll
            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'features', 'script', 'about'];
                    const scrollPosition = window.scrollY + 100;
                    
                    for (const sectionId of sections) {
                        const element = document.getElementById(sectionId);
                        if (element && scrollPosition >= element.offsetTop) {
                            setActiveSection(sectionId);
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            return (
                <div className="app">
                    <Header 
                        activeSection={activeSection}
                        onNavClick={handleNavClick}
                        darkMode={darkMode}
                        toggleDarkMode={toggleDarkMode}
                    />
                    <Hero onNavClick={handleNavClick} />
                    <Features />
                    <ScriptSection />
                    <About />
                    <Footer />
                </div>
            );
        }

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
