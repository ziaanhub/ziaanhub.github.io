<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZiaanHub - Advanced Roblox Exploit Platform</title>
    <meta name="description" content="ZiaanHub - Premium Roblox exploit platform with advanced features, universal executor support, and cutting-edge performance.">
    <meta name="author" content="ziaandev">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- React & ReactDOM CDN -->

    <style>
        :root {
            --primary: #8B0000;
            --primary-dark: #660000;
            --primary-light: #A52A2A;
            --secondary: #333333;
            --accent: #FF6B6B;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 8px;
            --transition: all 0.3s ease;
            --glow: 0 0 15px rgba(139, 0, 0, 0.2);
            --transition-slow: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-medium: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-fast: 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dark-mode {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        /* Advanced Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.03;
            animation: shapes-float 30s infinite linear;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 60%;
            left: 80%;
            animation-delay: -10s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--accent), var(--primary-light));
            border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;
            top: 20%;
            left: 70%;
            animation-delay: -20s;
        }

        @keyframes shapes-float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Advanced Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition-slow);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            transform: translateY(0);
        }

        .dark-mode header {
            background-color: rgba(30, 41, 59, 0.95);
        }

        header.scrolled {
            transform: translateY(-100%);
        }

        header.visible {
            transform: translateY(0);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-image {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(139, 0, 0, 0.5));
            transition: var(--transition);
        }

        .logo:hover .logo-image {
            filter: drop-shadow(0 0 10px rgba(139, 0, 0, 0.7));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--accent);
        }

        .nav-link.active {
            color: var(--accent);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
            animation: underline-grow 0.3s ease-out;
        }

        @keyframes underline-grow {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: rotate(15deg);
        }

        .dark-mode .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .mobile-menu-btn:hover {
            color: var(--accent);
        }

        /* Advanced Hero Section */
        .hero {
            padding: 12rem 0 8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.05) 0%, rgba(255, 107, 107, 0.05) 100%);
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(90deg, #FF6B6B, #B22222, #FF6B6B);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer 3s infinite linear;
            position: relative;
            display: inline-block;
        }

        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: pulse 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            color: var(--text-light);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s 0.7s both;
        }

        /* Advanced Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .btn-secondary {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transform: translateY(-3px);
        }

        .dark-mode .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .dark-mode .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        /* Advanced Section Styles */
        .section {
            padding: 6rem 0;
            position: relative;
        }

        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 5rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--text-light);
            line-height: 1.7;
        }

        /* Advanced Features */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .feature-card {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: 2.5rem 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(10deg);
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .feature-description {
            color: var(--text-light);
            line-height: 1.7;
        }

        /* Advanced Script Section */
        .script-container {
            background-color: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid var(--border);
            position: relative;
            transform-style: preserve-3d;
        }

        .script-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .script-header {
            background-color: rgba(139, 0, 0, 0.05);
            color: var(--text);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .dark-mode .script-header {
            background-color: rgba(139, 0, 0, 0.1);
        }

        .script-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .script-actions {
            display: flex;
            gap: 0.75rem;
        }

        .script-code {
            padding: 2.5rem 2rem;
            background-color: #1e1e1e;
            color: #e2e8f0;
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow-x: auto;
            position: relative;
        }

        .code-content {
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 10;
        }

        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background-color: #10b981;
        }

        /* Universal Support Section */
        .universal-support {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.05), rgba(178, 34, 34, 0.02));
            border-radius: var(--radius);
            padding: 3rem;
            margin-top: 3rem;
            text-align: center;
            border: 1px solid var(--border);
        }

        .dark-mode .universal-support {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(178, 34, 34, 0.05));
        }

        .support-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .support-text {
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .support-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: var(--shadow);
            margin-top: 1rem;
        }

        /* Advanced About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-text {
            color: var(--text-light);
        }

        .about-text p {
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .about-image {
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .about-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), transparent);
            z-index: 1;
        }

        .about-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition-slow);
        }

        .about-image:hover img {
            transform: scale(1.05);
        }

        /* Advanced Social Links */
        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--surface);
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .social-link:hover {
            color: white;
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        /* Advanced Disclaimer */
        .disclaimer {
            background-color: rgba(139, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
            padding: 2rem;
            border-radius: var(--radius);
            margin-top: 3rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .disclaimer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.02), transparent);
            z-index: -1;
        }

        .dark-mode .disclaimer {
            background-color: rgba(139, 0, 0, 0.1);
        }

        .disclaimer-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .disclaimer-text {
            color: var(--text-light);
            line-height: 1.7;
        }

        /* Advanced Footer */
        footer {
            background-color: var(--surface);
            padding: 4rem 0 2rem;
            border-top: 1px solid var(--border);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-logo {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
        }

        .footer-logo img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 5px rgba(139, 0, 0, 0.5));
        }

        .footer-text {
            color: var(--text-light);
            line-height: 1.7;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .footer-link {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-link:hover {
            color: var(--accent);
            transform: translateX(5px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
        }

        /* Animation Classes */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;

        // Advanced Main App Component
        function App() {
            const [darkMode, setDarkMode] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [isLoading, setIsLoading] = useState(true);
            
            // Initialize theme from localStorage or default to light
            useEffect(() => {
                const savedTheme = localStorage.getItem('theme');
                
                if (savedTheme === 'dark') {
                    setDarkMode(true);
                    document.body.classList.add('dark-mode');
                } else {
                    setDarkMode(false);
                    document.body.classList.remove('dark-mode');
                }
                
                // Simulate loading
                setTimeout(() => {
                    setIsLoading(false);
                }, 1500);
            }, []);
            
            // Toggle dark/light mode
            const toggleDarkMode = () => {
                const newDarkMode = !darkMode;
                setDarkMode(newDarkMode);
                
                if (newDarkMode) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            };
            
            // Handle navigation click
            const handleNavClick = (sectionId) => {
                setActiveSection(sectionId);
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            };
            
            // Scroll animation observer
            useEffect(() => {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, observerOptions);
                
                const animatedElements = document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right');
                animatedElements.forEach(element => {
                    observer.observe(element);
                });
                
                return () => {
                    animatedElements.forEach(element => {
                        observer.unobserve(element);
                    });
                };
            }, []);
            
            // Update active section on scroll
            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'features', 'script', 'about'];
                    const scrollPosition = window.scrollY + 100;
                    
                    for (const sectionId of sections) {
                        const element = document.getElementById(sectionId);
                        if (element && scrollPosition >= element.offsetTop) {
                            setActiveSection(sectionId);
                        }
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
            
            // Loading screen
            if (isLoading) {
                return (
                    <div style={{
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        width: '100%',
                        height: '100%',
