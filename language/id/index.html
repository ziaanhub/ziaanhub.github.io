<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZiaanHub</title>
  <link rel="icon" href="https://files.catbox.moe/p9hqi4.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background: #000;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

video.bgvid {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

header {
  text-align: center;
  padding: 40px 20px;
}

header img {
  width: 90px;
  margin-bottom: 10px;
}

header h1 {
  font-size: 32px;
  letter-spacing: 1px;
  color: #ff3b3b;
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 14px;
  padding: 20px;
  width: 90%;
  max-width: 500px;
  border: 1px solid rgba(255, 255, 255, 0.15);
}

.code-box {
  background: rgba(0, 0, 0, 0.6);
  border-radius: 10px;
  padding: 15px;
  font-family: monospace;
  font-size: 14px;
  word-wrap: break-word;
  color: #ff6868;
}

.copy-btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #ff3b3b;
  color: white;
  font-size: 15px;
  transition: 0.2s;
}

.copy-btn:hover {
  background: #ff5555;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 15px 0;
  background: rgba(0,0,0,0.6);
  font-size: 14px;
  color: #fff;
}

.links {
  margin-top: 10px;
}

.links img {
  width: 32px;
  margin: 0 10px;
  cursor: pointer;
  transition: 0.2s;
}

.links img:hover {
  transform: scale(1.15);
}

  </style>
</head>
<body>  <video class="bgvid" autoplay muted loop>
    <source src="https://files.catbox.moe/ohi7qm.mp4" type="video/mp4" />
  </video>  <header>
    <img src="https://files.catbox.moe/p9hqi4.png" alt="Logo" />
    <h1>Selamat Datang di ZiaanHub</h1>
  </header>  <div class="container">
    <div class="card">
      <div class="code-box" id="codeText">loadstring(game:HttpGet("https://ziaanhub.github.io/main"))()</div>
      <button class="copy-btn" onclick="copyText()">Copy</button>
      <div class="links">
        <a href="https://github.com/ziaanhub" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
        </a>
        <a href="https://ziaanhub.github.io/discord" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" />
        </a>
      </div>
    </div>
  </div>  <footer>
    © 2025 ZiaanHub • Dilindungi Undang-Undang
  </footer>  <script>
    function copyText() {
      const text = document.getElementById("codeText").innerText;
      navigator.clipboard.writeText(text);
    }
  </script></body>
</html>
