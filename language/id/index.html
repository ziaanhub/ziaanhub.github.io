<head>

    <title>ZiaanHub</title>
    <link rel="icon" href="https://files.catbox.moe/p9hqi4.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            background-color: #000;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            margin-bottom: 40px;
        }
        .header img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff0000; /* Merah */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 40px;
        }
        .card pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #ffdddd; /* Merah muda */
            margin: 0 0 20px;
        }
        .copy-btn {
            background-color: #ff0000; /* Merah */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .copy-btn:hover {
            background-color: #cc0000;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #ddd;
        }
        .footer a {
            color: #ff0000; /* Merah */
            text-decoration: none;
            margin: 0 15px;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #cc0000;
        }
        .footer svg {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            fill: currentColor;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
