<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>ZiaanHub</title>
    <link rel="icon" type="image/x-icon" href="https://files.catbox.moe/p9hqi4.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary-red: #ff2a2a;
            --dark-bg: #110000;
            --card-bg: rgba(20, 0, 0, 0.7);
            --text-light: #ffaaaa;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            color: #fff;
            overflow-x: hidden;
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            opacity: 0.7;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(80, 0, 0, 0.3), rgba(30, 0, 0, 0.8));
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            flex: 1;
            width: 100%;
        }

        header {
            padding: clamp(20px, 5vw, 40px) 0 15px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            margin-bottom: 5px;
            position: relative;
            animation: glow 3s infinite alternate;
            line-height: 1.2;
            word-wrap: break-word;
            padding: 0 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: min(200px, 70%);
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff2a2a, transparent);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-light);
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 0.5px;
            line-height: 1.4;
            padding: 0 15px;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            padding: clamp(15px, 4vw, 20px) 0 clamp(30px, 6vw, 40px);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .code-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: clamp(20px, 4vw, 30px);
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 50, 50, 0.3);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
        }

        .code-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 50, 50, 0.3);
        }

        @media (min-width: 576px) {
            .card-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .card-title {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            color: #ff4a4a;
            display: flex;
            align-items: center;
            line-height: 1.3;
        }

        .card-title i {
            margin-right: 10px;
            font-size: clamp(1.2rem, 3vw, 1.4rem);
        }

        .card-badge {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
        }

        .code-container {
            background-color: rgba(10, 0, 0, 0.9);
            border-radius: 8px;
            padding: clamp(15px, 3vw, 20px);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 50, 50, 0.2);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .code-text {
            font-family: 'Courier New', monospace;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #ff8888;
            white-space: pre;
            word-break: break-all;
            line-height: 1.5;
        }

        .copy-btn {
            background: linear-gradient(135deg, #ff2a2a, #cc0000);
            color: white;
            border: none;
            padding: clamp(10px, 2.5vw, 12px) clamp(20px, 4vw, 25px);
            border-radius: 8px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            width: 100%;
            max-width: 300px;
            min-height: 50px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #ff4040, #e60000);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        .copy-btn i {
            margin-right: 8px;
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #00cc00, #009900);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            line-height: 1.5;
            padding: 0 10px;
        }

        .info-text i {
            margin-right: 5px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: clamp(20px, 4vw, 25px) 0;
            text-align: center;
            border-top: 1px solid rgba(255, 50, 50, 0.3);
            margin-top: auto;
            animation: fadeIn 1s ease-out 0.6s both;
            width: 100%;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(10px, 3vw, 15px);
        }

        .copyright {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .footer-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(10px, 3vw, 20px);
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            width: 100%;
        }

        .discord-link, .youtube-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #fff;
            padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
            border-radius: 8px;
            text-decoration: none;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            min-height: 45px;
        }

        .discord-link {
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid rgba(88, 101, 242, 0.3);
        }

        .discord-link:hover {
            background: rgba(88, 101, 242, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
            border-color: rgba(88, 101, 242, 0.5);
        }

        .youtube-link {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .youtube-link:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .discord-icon, .youtube-icon {
            font-size: clamp(1.1rem, 3vw, 1.3rem);
        }

        .discord-icon {
            color: #7289da;
        }

        .youtube-icon {
            color: #FF0000;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 0.7);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .copy-btn:hover, .discord-link:hover, .youtube-link:hover {
                transform: none;
            }
            
            .copy-btn:active, .discord-link:active, .youtube-link:active {
                transform: scale(0.98);
            }
        }

        /* Very small screens */
        @media (max-width: 350px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .code-card {
                padding: 15px;
            }
            
            .card-title {
                font-size: 1.3rem;
            }
            
            .footer-buttons {
                flex-direction: column;
            }
            
            .discord-link, .youtube-link {
                max-width: 100%;
            }
        }

        /* Landscape mode optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-content {
                min-height: 70vh;
                padding-top: 10px;
            }
            
            header {
                padding-top: 15px;
                padding-bottom: 5px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        /* High-resolution screens */
        @media (min-width: 1400px) {
            .container {
                max-width: 1300px;
            }
            
            h1 {
                font-size: 5rem;
            }
        }

        /* Print styles */
        @media print {
            #bg-video, .overlay {
                display: none;
            }
            
            body {
                background-color: white;
                color: black;
            }
            
            .code-card {
                border: 1px solid #ccc;
                box-shadow: none;
                background: white;
            }
            
            .copy-btn, .discord-link, .youtube-link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://files.catbox.moe/ohi7qm.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    
    <div class="overlay"></div>
    
    <div class="container">
        <header>
            <h1>ZiaanHub</h1>
            <p class="subtitle">Platform Scripting | Eksekutor Roblox</p>
        </header>
        
        <main class="main-content">
            <div class="code-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-code"></i> Skrip Loadstring
                    </h2>
                    <div class="card-badge">
                        <span style="color: #ff9999; font-size: inherit;">
                            <i class="fas fa-shield-alt"></i> Koneksi Aman
                        </span>
                    </div>
                </div>
                
                <div class="code-container">
                    <pre class="code-text">loadstring(game:HttpGet("https://ziaanhub.github.io/main"))()</pre>
                </div>
                
                <button class="copy-btn" id="copyButton">
                    <i class="far fa-copy"></i> Salin ke Clipboard
                </button>
                
                <div class="info-text">
                    <i class="fas fa-info-circle"></i> Tempel skrip ini ke eksekutor Anda untuk menjalankan
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="copyright">
                Â© 2025 ZiaanHub Dilindungi Undang-undang
            </div>
            
            <div class="footer-buttons">
                <a href="https://ziaanhub.github.io/discord" target="_blank" class="discord-link">
                    <i class="fab fa-discord discord-icon"></i>
                    Discord
                </a>
                
                <a href="https://youtube.com/@ZiaanHub" target="_blank" class="youtube-link">
                    <i class="fab fa-youtube youtube-icon"></i>
                    YouTube
                </a>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Copy button functionality
            const copyButton = document.getElementById('copyButton');
            const codeText = 'loadstring(game:HttpGet("https://ziaanhub.github.io/main"))()';
            
            copyButton.addEventListener('click', function() {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(codeText).then(() => {
                        showCopyFeedback();
                    }).catch(err => {
                        fallbackCopyTextToClipboard(codeText);
                    });
                } else {
                    fallbackCopyTextToClipboard(codeText);
                }
            });
            
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showCopyFeedback();
                    } else {
                        alert('Gagal menyalin teks. Silakan salin secara manual: ' + codeText);
                    }
                } catch (err) {
                    alert('Gagal menyalin teks. Silakan salin secara manual: ' + codeText);
                }
                
                document.body.removeChild(textArea);
            }
            
            function showCopyFeedback() {
                const button = document.getElementById('copyButton');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }
            
            // Handle background video playback
            const bgVideo = document.getElementById('bg-video');
            
            // Ensure video plays on mobile devices
            function ensureVideoPlays() {
                if (bgVideo.paused) {
                    const playPromise = bgVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log("Autoplay dicegah: ", e);
                            // Try muted autoplay
                            bgVideo.muted = true;
                            bgVideo.play().catch(e => console.log("Muted autoplay juga dicegah"));
                        });
                    }
                }
            }
            
            // Try to play video when page becomes visible
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    ensureVideoPlays();
                }
            });
            
            // Try to play video periodically (for browsers that block autoplay)
            let playAttemptInterval = setInterval(ensureVideoPlays, 1000);
            
            // Clear interval after 10 seconds to save resources
            setTimeout(() => {
                clearInterval(playAttemptInterval);
            }, 10000);
            
            // Card entrance animation
            const card = document.querySelector('.code-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 300);
            
            // Hover effects for social links
            const socialLinks = document.querySelectorAll('.discord-link, .youtube-link');
            socialLinks.forEach(link => {
                const icon = link.querySelector('i');
                
                link.addEventListener('mouseenter', function() {
                    if (icon) {
                        icon.style.transform = 'scale(1.2)';
                        icon.style.transition = 'transform 0.3s ease';
                    }
                });
                
                link.addEventListener('mouseleave', function() {
                    if (icon) {
                        icon.style.transform = 'scale(1)';
                    }
                });
            });
            
            // Typewriter effect for title
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            // Start typing effect after a short delay
            setTimeout(typeWriter, 500);
            
            // Adjust layout for very small screens
            function adjustLayoutForScreen() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                // For very small screens, adjust font sizes further
                if (screenWidth < 350) {
                    document.documentElement.style.fontSize = '14px';
                } else {
                    document.documentElement.style.fontSize = '16px';
                }
                
                // Adjust for landscape on mobile
                if (screenWidth > screenHeight && screenHeight < 500) {
                    document.querySelector('.main-content').style.minHeight = '80vh';
                }
            }
            
            // Run on load and resize
            adjustLayoutForScreen();
            window.addEventListener('resize', adjustLayoutForScreen);
            
            // Touch feedback for copy button on mobile
            copyButton.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            
            copyButton.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
